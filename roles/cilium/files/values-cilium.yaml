# kube-proxy を使う（置き換えない）＝ false
kubeProxyReplacement: false        # ← 文字列でなく boolean

# 旧 "tunnel" は削除。1.16 では routingMode を使用
routingMode: tunnel
enableIPv4: true
enableIPv6: false            # ★追加
ipam:
  mode: kubernetes

# HostPort を有効化（ingress hostPort 運用の肝）
enableHostPort: true
hostServices:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: false
